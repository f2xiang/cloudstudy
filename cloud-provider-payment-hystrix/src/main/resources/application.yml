server:
  port: 8001

spring:
  application:
    name: cloud-payment-hystrix-service


eureka:
  client:
    # 注册到eureka里，默认为true
    register-with-eureka: true
    # 是否从eurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true，配合ribbon负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka/  #单机方式访问




